<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fraction Comparer</title>
	<link rel="preload" as="font" href="./fonts/Roboto-Bold.ttf">
	<link rel="preload" as="font" href="./fonts/Roboto-BoldItalic.ttf">
	<link rel="preload" as="font" href="./fonts/Roboto-Light.ttf">
	<link rel="preload" as="font" href="./fonts/Roboto-LightItalic.ttf">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/milligram.css">
	<link rel="stylesheet" href="./css/css.css">

	<script src="./js.js"></script>
</head>
<body>
	<section class="container">
		<h1>Fraction Comparer</h1>
		<p><span>Choose the bigger one</span> - <span id="p_difficulty">Easy</span></p>
		<div class="py-3">
			<div class="row">
				<div class="column pr-1">
					<button id="btn_1" class="button py-3 w-100">
						<span id="btn_1_1" class="text-large"></span>
						<hr>
						<span id="btn_1_2" class="text-large"></span>
					</button>
					<p id="p_1">-</p>
				</div>
				<div class="column pl-1">
					<button id="btn_2" class="button py-3 w-100">
						<span id="btn_2_1" class="text-large"></span>
						<hr>
						<span id="btn_2_2" class="text-large"></span>
					</button>
					<p id="p_2">-</p>
				</div>
			</div>
			<button id="btn_next" class="button py-1 mt-1 w-100 bg-next">Next</button>
		</div>
		<div class="row">
			<div class="column pr-1">
				<button class="btn_difficulty button button-outline w-100" data-difficulty="0">Easy</button>
				<p class="p_ratio w-100" data-difficulty="0"></p>
			</div>
			<div class="column pl-1 pr-1">
				<button class="btn_difficulty button button-outline w-100" data-difficulty="1">Normal</button>
				<p class="p_ratio w-100" data-difficulty="1"></p>
			</div>
			<div class="column pl-1">
				<button class="btn_difficulty button button-outline w-100" data-difficulty="2">Hard</button>
				<p class="p_ratio w-100" data-difficulty="2"></p>
			</div>
		</div>
	</section>
	<a href="https://github.com/gunhoflash/fraction_comparer">GitHub</a>

	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="/__/firebase/7.10.0/firebase-app.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use
		https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="/__/firebase/7.10.0/firebase-analytics.js"></script>

	<!-- Initialize Firebase -->
	<script src="/__/firebase/init.js"></script>
</body>
</html>
